<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Characters</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <h1>Star Wars Characters</h1>
    <div id="characters-list"></div>
    <div id="character-details" class="hidden">
        <h2>Character Details</h2>
        <table id="character-table">
            <tr>
                <td>Name:</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Height:</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>Mass:</td>
                <td id="mass"></td>
            </tr>
            <tr>
                <td>Hair Color:</td>
                <td id="hair-color"></td>
            </tr>
            <tr>
                <td>Skin Color:</td>
                <td id="skin-color"></td>
            </tr>
            <tr>
                <td>Eye Color:</td>
                <td id="eye-color"></td>
            </tr>
            <tr>
                <td>Birth Year:</td>
                <td id="birth-year"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td id="gender"></td>
            </tr>
            <tr>
                <td>Homeworld:</td>
                <td id="homeworld"></td>
            </tr>
            <tr>
                <td>Films:</td>
                <td id="films"></td>
            </tr>
            <tr>
                <td>Species:</td>
                <td id="species"></td>
            </tr>
            <tr>
                <td>Vehicles:</td>
                <td id="vehicles"></td>
            </tr>
            <tr>
                <td>Starships:</td>
                <td id="starships"></td>
            </tr>
            <tr>
                <td>Created:</td>
                <td id="created"></td>
            </tr>
            <tr>
                <td>Edited:</td>
                <td id="edited"></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td id="url"></td>
            </tr>
        </table>
        <button id="back-to-list">Back to List</button>
    </div>
    <div id="pagination">
        <button id="prev-btn" class="hidden">Previous</button>
        <button id="next-btn" class="hidden">Next</button>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
